<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Currency-Exchange-Rates</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Exchange Rates</header>
        <form action="#">
            <div class="country">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag"> 
                        <select>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <div class="swap"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>TO</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="flag"> 
                        <select>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="rates">
                <input type="text" id="amount-one" value="1">
                <input type="text" id="amount-two" value="2">
            </div>
            <div class="exchangeRates" id="rate">Exchange Rate values</div>
        </form>
    </div>
</body>
</html>
